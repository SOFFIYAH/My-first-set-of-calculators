<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="cal.css">
</head>
<body>

	<div class="cont">
		<!------------------------------------------------------------------------------->
		<div class="cal">
		<!------------------------------------------------------------------------------->

			<form>


				<div class="r1">
					<input type="text" name="display">
				</div>

		<!------------------------------------------------------------------------------->

				<div class="r2">
					<input class="or2" type="button" value="AC" onclick="display.value=''">
					<input class="or2" type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)">
					<input class="or2" type="button" value="." onclick="display.value+='.'">
					<input class="or2" type="button" value="/" onclick="display.value+='/'">
				</div>

		<!------------------------------------------------------------------------------->

			<div class="r3">
					<input type="button"  value="7" onclick="display.value+='7'">
					<input type="button"  value="8" onclick="display.value+='8'">
					<input type="button"  value="9" onclick="display.value+='9'">
					<input class="or2" type="button"  value="*" onclick="display.value+='*'">
				</div>

		<!------------------------------------------------------------------------------->

			<div class="r4">
					<input type="button"  value="4" onclick="display.value+='4'">
					<input type="button"  value="5" onclick="display.value+='5'">
					<input type="button"  value="6" onclick="display.value+='6'">
					<input class="or2" type="button"  value="-" onclick="display.value+='-'">
				</div>

		<!------------------------------------------------------------------------------->

			<div class="r5">
					<input type="button"  value="1" onclick="display.value+='1'">
					<input type="button"  value="2" onclick="display.value+='2'">
					<input type="button"  value="3" onclick="display.value+='3'">
					<input class="or2" type="button"  value="+" onclick="display.value+='+'">
				</div>

		<!------------------------------------------------------------------------------->

			<div class="r6">
					<input type="button"  value="00" onclick="display.value+='00'">
					<input type="button"  value="0" onclick="display.value+='0'">
					<input  type="button"  value="=" class="eq or2" onclick="display.value= eval(display.value)">
				</div>

		<!------------------------------------------------------------------------------->



		


			</form>


		<!------------------------------------------------------------------------------->
			
		</div>
	</div>


<script type="text/javascript" src=""></script>
</body>
</html>
